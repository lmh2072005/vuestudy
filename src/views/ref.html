<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
<!--尽管有 props 和 events，但是有时仍然需要在 JavaScript 中直接访问子组件。为此可以使用 v-ref 为子组件指定一个索引 ID-->
<div id="parent">
    <child-test
            msg="hello"
            my-message="aaa" v-ref:profile>

    </child-test>
</div>


<script src="../js/lib/vue.js"></script>
<script>
    Vue.component('child-test', {
        template : '<h1>test ref {{msg}}</h1>',
        props : ['msg','myMessage'] //声明 props, 使用 props 把数据传给子组件
    });
    var parent = new Vue({
        el : '#parent',
        data : {
            message : 'hello world'
        }
    });

    var child = parent.$refs.profile;  //通过ref属性访问子组件
    console.log(child)


</script>
</body>
</html>
