<!DOCTYPE html>
<html>
<head>
    <title>过渡</title>
    <meta charset="utf-8" />
    <style>
        *{margin:0; padding: 0;}
        .img-fade-wrap{
            margin:30px;
            position: relative;
            height: 50px;
        }
        .img-fade-wrap .img-fade{
            position: absolute;
            left: 0;
            top:0;
        }
        .img-fade-transition{
            display: inline-block;
        }
        .img-fade-enter {
            animation: img-fade-in 2s;
        }
        .img-fade-leave {
            animation: img-fade-out 2s;
        }
        @keyframes img-fade-in {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes img-fade-out {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
